<div class="container">
    <h1 class="mt-3">Add Category</h1>
<form #form="ngForm" (ngSubmit) = "SaveTheForm()">
    <div class="mt-3">

        <div class="mt-2">
            <label class="form-lable">CategoryName</label>
            <input type="text" id="categoryName" class="form-control" name="categoryName" [(ngModel)] = "model.Name">
        </div>

        <div class="mt-2">
            <label class="form-lable">Category URL Handle</label>
            <input type="text" id="categoryUrl" class="form-control" name="categoryUrl" [(ngModel)] = "model.UrlHandle">
        </div>

        <div class="mt-2">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>

    </div>
</form>
</div>
